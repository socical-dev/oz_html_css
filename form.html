<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <!-- 머릿말 부분 -->
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <!-- 주요 컨텐츠 부분 -->
    <main>
        <!-- 추후에 서버에 올리게 되면 form 태그 에 action과 method 속성을 사용하여 예외처리 -->
        <form>
            <!-- fieldset: 네모칸으로 구분 / radio: 단일 선택만 가능 / checkbox: 중복 선택 가능 
             radio 또는 checkbox 처럼 보기를 질문에 묶어 줄 때 name 을 사용한다. -->
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="text" name="email" id="이메일" placeholder="메일 주소를 입력하세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="age_other" name="age">
                <label for="age_other">그외</label>

                <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">위치</label>
                <input type="checkbox" id="price" name="academy">
                <label for="price">학원비</label>
                <input type="checkbox" id="teacher" name="academy">
                <label for="teacher">강사</label>
                <input type="checkbox" id="infra" name="academy">
                <label for="infra">시설</label>

                <p>취미는 어떻게 되시나요?</p>
                <input type="checkbox" id="swimming" name="hobby">
                <label for="swimming">수영</label>
                <input type="checkbox" id="cooking" name="hobby">
                <label for="cooking">요리</label>
                <input type="checkbox" id="surfing" name="hobby">
                <label for="surfing">서핑</label>
                <input type="checkbox" id="reading" name="hobby">
                <label for="reading">독서</label>
                <input type="checkbox" id="travel" name="hobby">
                <label for="travel">여행</label>
                <input type="checkbox" id="hobby_other" name="hobby">
                <label for="hobby_other">기타</label>
            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea row="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <!-- 맺은말 부분 -->
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>
